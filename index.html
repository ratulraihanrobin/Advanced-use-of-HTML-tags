<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="font-family: Verdana, Geneva, Tahoma, sans-serif;">
    
    <!-- contenteditable, attribute -->
    <div contenteditable="true"><h2>HTML can edit content</h2></div>

    <!-- mark element -->
    <p><h2>HTML can <mark>mark</mark> text</h2></p>

    <!-- details and summary element -->
    <details>
        <summary>
            Click the arrow and see more details
        </summary>
        <p>HTML</p>
        <p>CSS</p>
        <p>Javascript</p>
    </details>
</body>
</html>
